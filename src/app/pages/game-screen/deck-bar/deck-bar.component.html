<div class="deck-bar">
  <div class="face-up">
    <div *ngFor="let card of spread">
      <div class="card" [ngClass]="getColorClass(card)"></div>
    </div>
  </div>
  <div class="face-down">
    <div class="card face-down">
      <p>?</p>
    </div>
    <p class="card-label">{{numBuses}}</p>
    <i class="material-icons routes-icon">place</i>
    <p class="card-label">{{numRoutes}}</p>
  </div>
</div>
