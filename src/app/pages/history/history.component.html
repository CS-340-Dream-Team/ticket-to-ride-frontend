<div *ngIf="showHistory" > 
  <div class="container" >
    <div ngx-auto-scroll class="history-container">
      <ul class="history">
        <li *ngFor="let command of fakeHistory">
          <app-history-message [historyText]="command.message" [color]="getPlayerColor(command.player)" class="box"></app-history-message>
          <!-- TODO: Change above to command.message -->
        </li>
      </ul>
    </div>
  </div>
  
  <div (click)="closeHistory()">
    <button class="history-button">
      <i class="material-icons">close</i>
    </button>
  </div>
</div> 

<div *ngIf="!showHistory" (click)="openHistory()">
  <!-- <div *ngIf="messageNotification > 0" class="notification">{{messageNotification}}</div> -->
  <button class="history-button">
    <i class="material-icons">history</i>
  </button>
</div>
