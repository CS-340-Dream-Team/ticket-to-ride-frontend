<div class="dimmer"></div>
<div class="dialog-container">
  <div class="dialog">
    <p class="close-button" (click)="close()">x</p>
    <h6 class="dialog-title">Create Game</h6>
    <input #gameName class="name-input" placeholder="Game Name">
    <button class="submit-button" (click)="submit(gameName.value)">Ready!</button>
  </div>
</div>
